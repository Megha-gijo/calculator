<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     
</head>
<body>
    <h1 class="text-center text success">To Do List</h1>
    <div class="row w-100">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="p-3 shadow  border border-success d-flex">
                <input id="data" type="text" placeholder="Enter Activity" class="form-control">
                <button class="btn btn-success ms-2" onclick="add()">Add</button>

            </div>
                <ul class="mt-4" id="res">

              


                </ul>
        </div>
        <div class="col-md-4"></div>

    </div>
</body>

<script>
    function add(){
        if(data.value){
               res.innerHTML += `<li>${data.value}</li>`
        }
        else{
            alert('please enter the value')
        }
    }
</script>
</html>
