
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
     <!-- bootstrap cdn -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <!-- js cdn -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid">
        <h1>CALCULATOR</h1>
        <input id="result"  type="text" class="display" readonly placeholder="0" ;text-align:right>
        
        <div class="button">
            <button class="AC" onclick="clearAll()" >AC</button>
            <button class="DEL" onclick="Back()">DEL</button>
            <button class="%">%</button>
            <button class="/" onclick="display('/')">/</button>

            <button class="7" onclick="display(7)">7</button>
            <button class="8" onclick="display(8)">8</button>
            <button class="9" onclick="display(9)">9</button>
            <button class="*" onclick="display('*')">*</button>

            <button class="4" onclick="display(4)">4</button>
            <button class="5" onclick="display(5)">5</button>
            <button class="6" onclick="display(6)">6</button>
            <button class="-">-</button>

            <button class="1" onclick="display(1)">1</button>
            <button class="2" onclick="display(2)">2</button>
            <button class="3" onclick="display(3)">3</button>
            <button class="+" onclick="display('+')">+</button>

            <button class="0" onclick="display(0)">0</button>
            <button class="." onclick="display('.')">.</button>
            <button class="=" onclick="equal()">=</button>

        </div>

    </div>
</body>
<script src="./calculator.js">

</script>
</html>
